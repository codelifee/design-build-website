<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dmitry Marco</title>
</head>
<body>
    <div class="portfolio">
        <header>
            <nav>
                <h3 class="logo">Dimitri Marco</h3>
                <img src="./img/hamburger.svg" alt="burger" />
            </nav>
            <main>
                <section class="page photographer">
                    <div class="details">
                        <h1>Elena Morell</h1>
                        <h2>Photographer</h2>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/model-left.jpg" alt="model"/>
                        <img class="model-left" src="./img/model-right.jpg" alt="model"/>
                    </div>
                </section>
                <section class="page chef">
                    <div class="details">
                        <h1>John Savos</h1>
                        <h2>Pro Chef</h2>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/model-left.jpg" alt="model"/>
                        <img class="model-left" src="./img/model-right.jpg" alt="model"/>
                    </div>
                </section>
                <section class="page hairstyle">
                    <div class="details">
                        <h1>John Mayer</h1>
                        <h2>Pro hairstylist</h2>
                    </div>
                    <div class="hero">
                        <img class="model-left" src="./img/model-left.jpg" alt="model"/>
                        <img class="model-left" src="./img/model-right.jpg" alt="model"/>
                    </div>
                </section>
                <div class="pages">
                    <div class="page-1">
                        <h3>01</h3>
                        <h3>02</h3>
                        <h3>03</h3>
                    </div>
                </div>
            </main>
        </header>
    </div>
</body>
</html>
